<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hermilio dos Santos Mota">
    <meta name="description" content="Submit your product review including rating, features, installation date, and written feedback.">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <input type="radio" id="rating1" name="rating" value="1" required> 
                <label for="rating1">1 ☆</label> 
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2 ☆</label> 
                <input type="radio" id="rating3" name="rating" value="3"> 
                <label for="rating3">3 ☆</label> 
                <input type="radio" id="rating4" name="rating" value="4"> 
                <label for="rating4">4 ☆</label> 
                <input type="radio" id="rating5" name="rating" value="5"> 
                <label for="rating5">5 ☆</label> 
            </fieldset>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features:</legend>
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label>

                <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                <label for="feature2">Ease of Use</label>

                <input type="checkbox" id="feature3" name="Features" value="Performance">
                <label for="feature3">Performance</label>

                <input type="checkbox" id="feature4" name="Features" value="Design">
                <label for="feature4">Design</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="username">Hermilio dos Santos Mota:</label>
            <input type="text" id="username" name="username" autocomplete="username">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Hermilio dos Santos Mota. All rights reserved.</p>
    </footer>

    
</body>
</html>
